{% extends 'index.html' %}
{% load static %}

{% block content %}
<section class="page-content container-fluid">
  <form action="{% url 'forums:save_thread' %}" method="post" , enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <h5 class="card-header">Add your Thread details</h5>

          <div class="card-body">
            <div class="form-row">
              <div class="form-group col-6">
                <label for="title">Title</label>
                <input required name="title" type="text" class="form-control" id="title" placeholder="Title">
              </div>

              <div class="form-group col-6">
                <label for="subject">Subject</label>
                <select required name="subject" id="subject" class="form-control">
                  <option selected>Choose...</option>
                  {% for subject in subjects %}
                  <option value="{{subject.title}}">{{subject.title}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-6">
                <label for="minidetail">Mini Detail</label>
                <input required name="minidetail" type="text" class="form-control" id="minidetail"
                       placeholder="minidetail">
              </div>

              <div class="form-group col-md-6">
                <label for="mainimage">Main image</label>
                <input required name="image" type="file" class="form-control-file   btn-floating " id="mainimage">
              </div>

              <div class="form-row">
              </div>

              <div class="col-md-12">
                <div class="card">
                  <h5 class="card-header">Details</h5>

                  <div class="card-body">
                    <textarea name="editor1" id="editor1" class="cke_wrapper" rows="10" cols="80"></textarea>
                  </div>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
{% endblock content %}
