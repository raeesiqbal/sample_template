{% extends 'index.html' %}
{% load static %}

{% block title %}Login | {% endblock title %}

{% block content %}

<div class="container">
	<form class="sign-in-form" action="{% url 'users:login' %}" method="post">
		{% csrf_token %}

		<div class="card">
			<div class="card-body">
				<a href="{% url 'main:home' %}" class="brand text-center d-block m-b-20">
					<img src="{% static 'img/logo.png'%}" alt="QuantumPro Logo" />
				</a>

				{% if message %}
				<div style="text-align: center;" class="alert alert-danger" role="alert">
					{{message}}
				</div>
				{% endif %}

				<h5 class="sign-in-heading text-center m-b-20">Sign in to your account</h5>

				<div class="form-group">
					<label for="username" class="sr-only">Username</label>
					<input name="name" type="text" id="username" class="form-control" placeholder="Username" required="">
				</div>

				<div class="form-group">
					<label for="inputPassword" class="sr-only">Password</label>
					<input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password"
								 required="">
				</div>

				<button class="btn btn-primary btn-rounded btn-floating btn-lg btn-block" type="submit">Sign In</button>

				<p class="text-muted m-t-25 m-b-0 p-0">Don't have an account yet?
					<a href="{% url 'users:register' %}"> Create an account</a>
				</p>
			</div>
		</div>
	</form>
</div>
{% endblock content %}
