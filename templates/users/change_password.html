{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}My Account | {% endblock title %}

{% block content %}
<div class="row">
  <div class="col-lg-12" data-aos="fade-left">
    <div id="security_card" class="card px-4 py-4 shadow">
      <h2 class="mb-5">Login & Security</h2>

      <form action="{% url 'users:password_change' %}" method="POST" class="design-form">
        {% csrf_token %}
        {% bootstrap_form password_form %}
        <button type="submit" class="btn btn-primary mt-4 form-control text-white">Change Password</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
